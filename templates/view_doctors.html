<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h2 class="text-2xl font-bold mb-6">Doctors</h2>

<table class="bg-white shadow rounded w-full">
    <thead class="bg-gray-200">
        <tr>

            <th class="p-2">Name</th>
            <th class="p-2">Specialization</th>
            <th class="p-2">Contact</th>
            <th class="p-2">Experience</th>
            <th class="p-2">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for d in doctors %}
        <tr class="border-t text-center">

            <td class="p-2">{{ d[1] }}</td>
            <td class="p-2">{{ d[2] }}</td>
            <td class="p-2">{{ d[3] }}</td>
            <td class="p-2">{{ d[4] }}</td>
            <td class="p-2 space-x-2">
                <a href="/edit_doctor/{{ d[0] }}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
                <a href="/delete_doctor/{{ d[0] }}" class="bg-red-600 text-white px-2 py-1 rounded">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/" class="inline-block mt-4 bg-blue-600 text-white px-4 py-2 rounded">
    Back to Dashboard
</a>

</body>
</html>
