<!DOCTYPE html>
<html>
<head>
    <title>Bills</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

<h2 class="text-2xl font-bold mb-6">Billing Records</h2>

<table class="bg-white shadow rounded w-full">
    <thead class="bg-gray-200">
        <tr>
            <th class="p-2">No</th>
            <th class="p-2">Patient</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Status</th>
        </tr>
    </thead>

    <tbody>
        {% for b in bills %}
        <tr class="border-t text-center">
            <td class="p-2">{{ loop.index }}</td>
            <td class="p-2">{{ b.patient_name }}</td>
            <td class="p-2">â‚¹{{ b.total_amount }}</td>
            <td class="p-2">
                {% if b.payment_status == 'PAID' %}
                    <span class="text-green-600 font-semibold">PAID</span>
                {% else %}
                    <span class="text-red-600 font-semibold">UNPAID</span>
                {% endif %}
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="p-4 text-center text-gray-500">
                No billing records found
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/" class="inline-block mt-6 bg-blue-600 text-white px-4 py-2 rounded">
    Back to Dashboard
</a>

</body>
</html>
