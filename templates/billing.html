<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-bg { background: #007bff; color: white; padding: 20px; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="header-bg">
                    <h3 class="mb-0">Generate Patient Bill</h3>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('billing') }}" method="POST">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Select Patient Admission</label>
                            <select name="admission_id" class="form-select" required>
                                <option value="" selected disabled>Choose an active admission...</option>
                                {% for admission in admissions %}
                                <option value="{{ admission[0] }}">
                                    ID: {{ admission[0] }} - {{ admission[1] }} (Admitted: {{ admission[2] }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ward Charges (₹)</label>
                                <input type="number" step="0.01" name="ward_charges" id="ward" class="form-control calc" value="0" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">ICU Charges (₹)</label>
                                <input type="number" step="0.01" name="icu_charges" id="icu" class="form-control calc" value="0" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Operation Charges (₹)</label>
                                <input type="number" step="0.01" name="operation_charges" id="op" class="form-control calc" value="0" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-primary">Total Amount (₹)</label>
                            <input type="text" id="total_display" class="form-control form-control-lg bg-light" value="0.00" readonly>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Billing Date</label>
                                <input type="date" name="bill_date" class="form-control" value="{{ date_today }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Payment Status</label>
                                <select name="payment_status" class="form-select">
                                    <option value="Unpaid">Unpaid</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Partially Paid">Partially Paid</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Finalize and Save Bill</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('.calc');
    const totalDisplay = document.getElementById('total_display');

    inputs.forEach(input => {
        input.addEventListener('input', () => {
            let total = 0;
            inputs.forEach(i => {
                total += parseFloat(i.value) || 0;
            });
            totalDisplay.value = total.toFixed(2);
        });
    });
</script>

</body>
</html>
