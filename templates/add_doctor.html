<!DOCTYPE html>
<html>
<head>
    <title>Add Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<h2 class="text-2xl font-bold mb-6">Add Doctor</h2>

<form method="POST" class="bg-white p-6 rounded shadow w-96 space-y-4">
    <input type="text" name="name" placeholder="Doctor Name" class="w-full border p-2 rounded" required>
    <input type="text" name="specialization" placeholder="Specialization" class="w-full border p-2 rounded" required>
    <input type="text" name="contact" placeholder="Contact" class="w-full border p-2 rounded">
    <input type="number" name="experience" placeholder="Experience (Years)" class="w-full border p-2 rounded">

    <button class="bg-blue-600 text-white px-4 py-2 rounded">
        Add Doctor
    </button>
</form>

</body>
</html>
