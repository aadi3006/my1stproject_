{% extends 'base.html' %}
{% block content %}

<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Add ICU Details</h2>

  <form method="POST">
    <div class="mb-4">
      <label class="block font-semibold">Bed Number</label>
      <input type="text" name="bed_number" required
             class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Daily Cost</label>
      <input type="number" step="0.01" name="daily_cost" required
             class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label class="block font-semibold">ICU Start Date</label>
      <input type="date" name="icu_start_date" required
             class="w-full border p-2 rounded">
    </div>

    <button class="bg-red-600 text-white px-4 py-2 rounded">
      Admit to ICU
    </button>
  </form>
</div>

{% endblock %}
