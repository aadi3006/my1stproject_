<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <h2 class="text-2xl font-bold mb-6">Edit Patient</h2>

    <form method="POST" class="space-y-4 bg-white p-6 rounded shadow-md w-96">
        <input type="text" name="name" value="{{ patient[1] }}" class="w-full border p-2 rounded" required>
        <input type="number" name="age" value="{{ patient[2] }}" class="w-full border p-2 rounded" required>
        <input type="text" name="gender" value="{{ patient[3] }}" class="w-full border p-2 rounded">
        <input type="text" name="contact" value="{{ patient[4] }}" class="w-full border p-2 rounded">
        <input type="text" name="address" value="{{ patient[5] }}" class="w-full border p-2 rounded">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            Update Patient
        </button>
    </form>

</body>
</html>
